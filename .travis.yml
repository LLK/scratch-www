language: node_js
node_js: '0.12'
sudo: false
cache:
  directories:
  - node_modules
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - EB_REGION=us-east-1
  - EB_APP=scratch-www
  - EB_AWS_BUCKET_NAME=elasticbeanstalk-us-east-1-307680192167
deploy:
- provider: elasticbeanstalk
  access_key_id: $EB_AWS_ACCESS_KEY_ID
  secret_access_key: $EB_AWS_SECRET_ACCESS_KEY
  bucket_name: $EB_AWS_BUCKET_NAME
  bucket_path: $EB_APP
  region: $EB_REGION
  app: $EB_APP
  env: scratch-www-staging
  on:
    repo: LLK/scratch-www
    branch: develop
- provider: elasticbeanstalk
  access_key_id: $EB_AWS_ACCESS_KEY_ID
  secret_access_key: $EB_AWS_SECRET_ACCESS_KEY
  bucket_name: $EB_AWS_BUCKET_NAME
  bucket_path: $EB_APP
  region: $EB_REGION
  app: $EB_APP
  env: scratch-www-staging
  on:
    repo: LLK/scratch-www
    branch: master
